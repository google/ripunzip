[package]
name = "ripunzip-fuzz"
version = "0.0.0"
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = { version="0.4", features=["arbitrary-derive"] }
tempfile = "3.3.0"
zip = "2.3.0"
anyhow = "1.0.66"
strum = { version = "0.24.1", features = ["derive"] }
walkdir = "2.3.2"
itertools = "0.10.5"
httptest = "0.15"
ripunzip = { path = ".." }
ripunzip_test_utils = { path = "../test_utils" }

[workspace]
members = ["."]

[[bin]]
name = "fuzz_ripunzip"
path = "fuzz_targets/fuzz_ripunzip.rs"
test = false
doc = false
